<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Profile card component by Maru</title>

</head>
  <body>
    
    <main id="wrapper">

      <div class="card">
        <div class="cover-card"></div>
        
        <img class="profile-photo" src="images/image-maru.png" alt="">

        <h3 id="user-name">Maria E. Lucena</h3>

        <h4>Developer</h4>

        <button>Follow</button>
        <button>Share</button>

        <hr>

        <div class="stats">

          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div>
            <h3>1.4K</h3>
            <p>Projects</p>
          </div>

        </div>
      </div>
    </main> 
  </body>
</html>
